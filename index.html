<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>jQuery</title>
  </head>
  <body>

    <nav class="navbar navbar-light">
      <span class="navbar-text"> <h2>jQuery Game</h2> </span>
    </nav>

    <div class="container">
      <div class="row justify-content-center"><h3>Dunk Challenge</h3></div>
      <div class="row justify-content-center" id="instructions">
        Each player has a certain value based on their dunk. The goal is to reach the desired # by clicking on different players. Good luck!
      </div>
      <div class="row justify-content-center" id="bunchaNumbers">
        <div class="col">Goal #: <span id="goalNumber"></span></div>
        <div class="col">Score: <span id="currentScore"></span></div>
        <div class="col">Wins: <span id="myWins"></span></div>
        <div class="col">Losses: <span id="myLosses"></span></div>
      </div>
      <div class="row justify-content-center" id="myPics">
        <div class="col" id="picture1"><img src="assets/images/lebron.jpg" alt="Bron"></div>
        <div class="col" id="picture2"><img src="assets/images/carter.jpg" alt="Vince"></div>
        <div class="col" id="picture3"><img src="assets/images/jordan.jpg" alt="Jordan"></div>
        <div class="col" id="picture4"><img src="assets/images/shaq.jpg" alt="Shaq"></div>
      </div>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
