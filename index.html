<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
      <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Monoton" rel="stylesheet">
    <!-- external css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>jQuery</title>
  </head>
  <body>

    <nav class="navbar navbar-light justify-content-center">
      <span class="navbar-text"> <h2><i class="fas fa-basketball-ball"></i> Dunk Challenge <i class="fas fa-basketball-ball"></i></h2> </span>
    </nav>

    <div class="container">
      <div class="row justify-content-center" id="instructions">
        Each one of these basketball legends has a certain dunk value. Use these players as a team to help you get to the goal #. Good luck!
      </div>
      <div class="row justify-content-between" id="bunchaNumbers">
        <div class="col">Goal #: <span id="goalNumber"></span></div>
        <div class="col">Score: <span id="currentScore"></span></div>
        <div class="col">Wins: <span id="myWins"></span></div>
        <div class="col">Losses: <span id="myLosses"></span></div>
      </div>
      <div class="row justify-content-around" id="myPics">
            <div class="card">
                <img class="card-img-top" src="assets/images/lebron.jpg" alt="Bron">
                <div class="card-body">
                    <button class="btn btn-primary" id="lebronButton">LeBron James</a>
                </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="assets/images/carter.jpg" alt="Vince">
                <div class="card-body">
                        <button class="btn btn-primary" id="carterButton">Vince Carter</a>
                    </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="assets/images/jordan.jpg" alt="Jordan">
                <div class="card-body">
                        <button class="btn btn-primary" id="jordanButton">Michael Jordan</a>
                    </div>
            </div>
            <div class="card">
                <img class="card-img-top" src="assets/images/shaq.jpg" alt="Shaq">
                <div class="card-body">
                        <button class="btn btn-primary" id="shaqButton">Shaquille O'Neal</a>
                    </div>
            </div>
      </div>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
